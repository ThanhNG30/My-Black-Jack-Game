<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black Jack</title>
    <link rel="stylesheet" href="./css/inGame_styles.css" />
    <!-- <link rel="stylesheet" href="/stylesheets/chips.css"> -->
  </head>

  <body>
    <div id="title">Blackjack</div>

    <div class="menu-btn">
      <div class="menu-btn__burger"></div>
    </div>

    <!-- Do not change the upper part.-->

    <!-- This is the layout of the game, can be modify. -->

    <div class="table">
      <!--Dealer/ Computer Area-->
      <div class="dealer">
        <h3 id="dealer">Dealer: <span id="dealer-sum"></span></h3>
        <div id="dealer-cards">
          <img id="dealer-hidden" src="./cards/BACK.png" />
        </div>
      </div>

      <p id="results">
        <button id="playBtn" onclick="">Play</button>
      </p>
      <!-- Remember: Make result msg on top of the table instead of an in-line code. -->

      <!-- Player/ User Area -->
      <div class="player">
        <h3 id="player">You: <span id="your-sum"></span></h3>
        <div id="your-cards">
          <img id="your-hidden" src="./cards/BACK.png" />
        </div>
      </div>
    </div>

    <!-- Game features -->
    <div class="btn-box">
      <button id="hit">
        <span data-text="Hit">Hit</span>
      </button>
      <button id="stay">
        <span data-text="Stay">Stay</span>
      </button>
      <button id="split">
        <span data-text="Split">Split</span>
      </button>
    </div>

    <br />

    <div class="bank-account">
      Total Money: <span id="bank"></span> <br />
      Money Bet: <span id="betMoney"></span>
    </div>

    <div class="chips" id="bettingTable">
      <div id="tenChips">
        <img src="./assets/red_chip.png" alt="ten" class="firstChip" />
        <img src="./assets/red_chip.png" alt="ten" class="secondChip" />
        <img src="./assets/red_chip.png" alt="ten" class="thirdChip" />
        <img src="./assets/red_chip.png" alt="ten" class="fourthChip" />
        <img src="./assets/red_chip.png" alt="ten" class="fifthChip" />
      </div>
      <div id="twentyFiveChips">
        <img src="./assets/blue_chip.png" alt="twenty_five" class="firstChip" />
        <img
          src="./assets/blue_chip.png"
          alt="twenty_five"
          class="secondChip"
        />
        <img src="./assets/blue_chip.png" alt="twenty_five" class="thirdChip" />
        <img
          src="./assets/blue_chip.png"
          alt="twenty_five"
          class="fourthChip"
        />
      </div>
      <div id="fiftyChips">
        <img src="./assets/green_chip.png" alt="fifty" class="firstChip" />
        <img src="./assets/green_chip.png" alt="fifty" class="secondChip" />
      </div>
      <div id="oneHundredChips">
        <img
          src="./assets/black_chip.png"
          alt="one_hundred"
          class="firstChip"
        />
      </div>
    </div>

    <!-- <script type="module" src="/scripts/bet.js"></script> -->
    <script type="module" src="/scripts/blackjack.js"></script>
    <script type="module" src="/scripts/bankAccount.js"></script>
  </body>
</html>
