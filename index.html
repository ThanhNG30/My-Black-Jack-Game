<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black Jack</title>
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <link rel="stylesheet" href="/stylesheets/chips.css">
  </head>

  <body>
    
    
    <h3>Dealer: <span id="dealer-sum"></span></h2>
    <div id="dealer-cards">
      <img id="hidden" src="./cards/BACK.png" />
    </div>

    <h3>You: <span id="your-sum"></span></h2> 
    <div id="your-cards"></div>
    <br />
    <p id="results"></p>
    <div class="functions">
      <div><button id="hit">Hit</button></div>
      <div><button id="stay">Stay</button></div>
      <div><button id="split">Split</button></div>
    </div>
<br>
    <div class="bank-account">
      Total Money: <span id="bank"></span> <br />
      Money Bet: <span id="betMoney"></span>
      <button id="doneBetting">Bet</button>
    </div>

    <div class="chips">
      <div id="10">
        <button>10</button>
      </div>
      <div id="20">
        <button>20</button>
      </div>
      <div id="50">
        <button>50</button>
      </div>
      <div id="100">
        <button>100</button>
      </div>
    </div>
  </div>
    <script src="/scripts/bet.js"></script>
    <script src="/scripts/blackjack.js"></script>
  </body>
</html>
