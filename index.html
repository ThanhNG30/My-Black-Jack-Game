<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black Jack</title>
    <link rel="stylesheet" href="./css/inGame_styles.css" />
    <!-- <link rel="stylesheet" href="/stylesheets/chips.css"> -->
  </head>

  <body>
    <div id="title">Blackjack</div>

    <div class="menu-btn">
      <div class="menu-btn__burger"></div>
    </div>

    <!-- This is the modal show up when you click on the menu btn -->
    <div class="modal">Let's play again!</div>

    <!-- Do not change the upper part.-->

    <!-- This is the layout of the game, you can modify. -->

    <div class="table">
      <div class="dealer">
        <h3 id="dealer">Dealer: <span id="dealer-sum"></span></h3>
        <div id="dealer-cards">
          <img id="dealer-hidden" src="./cards/BACK.png" />
        </div>
      </div>
      <p id="results"></p>
      <div class="player">
        <h3 id="player">You: <span id="your-sum"></span></h3>
        <div id="your-cards">
          <img id="player-hidden" src="./cards/BACK.png" />
        </div>
      </div>
    </div>

    <div class="btn-box">
      <button id="hit">
        <span class="split-text" data-text="Hit">Hit</span>
      </button>
      <button id="stay">
        <span class="split-text" data-text="Stay">Stay</span>
      </button>
      <button id="split">
        <span class="split-text" data-text="Split">Split</span>
      </button>
    </div>

    <br />

    <div class="bank-account">
      Total Money: <span id="bank"></span> <br />
      Money Bet: <span id="betMoney"></span>
    </div>
    <button id="doneBetting">Play</button>

    <div class="chips">
      <div id="10">
        <button>10</button>
      </div>
      <div id="25">
        <button>25</button>
      </div>
      <div id="50">
        <button>50</button>
      </div>
      <div id="100">
        <button>100</button>
      </div>
      <div id="250">
        <button>250</button>
      </div>
      <div id="500">
        <button>500</button>
      </div>
    </div>

    <!-- <script type="module" src="/scripts/bet.js"></script> -->
    <script type="module" src="/scripts/blackjack.js"></script>
  </body>
</html>
